<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Web site created using create-tsrouter-app" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Create TanStack App - passport-frontend</title>
  </head>
  <body>
    <script>
      ;(function () {
        try {
          var stored = localStorage.getItem('passport-theme')
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          var theme =
            stored === 'dark' || ((!stored || stored === 'system') && systemDark) ? 'dark' : 'light'
          var root = document.documentElement
          if (theme === 'dark') {
            root.classList.add('dark')
          } else {
            root.classList.remove('dark')
          }
          // Set theme-color meta to computed background for better PWA chrome
          var meta = document.querySelector('meta[name="theme-color"]')
          if (meta) {
            var bg = getComputedStyle(root).getPropertyValue('--background').trim()
            if (bg) {
              meta.setAttribute('content', 'hsl(' + bg + ')')
            }
          }
        } catch (_) {}
      })()
    </script>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
