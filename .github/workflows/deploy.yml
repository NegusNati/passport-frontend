name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Frontend to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            set -e
            
            echo "üöÄ Starting deployment..."
            
            # Navigate to project directory
            cd /opt/passport/passport-frontend
            
            # Pull latest changes
            echo "üì• Pulling latest code..."
            git fetch --all
            git reset --hard origin/${{ github.ref_name }}
            
            # Pull latest images
            echo "üì¶ Pulling Docker images..."
            docker compose pull umami nginx-proxy-manager
            
            # Rebuild frontend with latest code
            echo "üî® Building frontend..."
            docker compose build --no-cache passport-frontend
            
            # Restart services (zero-downtime for proxy/analytics, brief downtime for frontend)
            echo "‚ôªÔ∏è  Restarting services..."
            docker compose up -d
            
            # Cleanup old images
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            # Show status
            echo "‚úÖ Deployment complete!"
            docker compose ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed!"
            exit 1
          fi
